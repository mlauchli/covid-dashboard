<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Global News and Numbers | Dropkick the Curve</title>
	<!-- UIkit CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.0/dist/css/uikit.min.css" />
	<link rel="stylesheet" href="css/style.css">
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="icon" href="assets/favicon-16.png" sizes="16x16">
    <link rel="icon" href="assets/favicon-24.png" sizes="24x24">
    <link rel="icon" href="assets/favicon-32.png" sizes="32x32">
    <link rel="icon" href="assets/favicon-64.png" sizes="64x64">
    <link rel="icon" href="assets/favicon-128.png" sizes="128x128">
    <link rel="icon" href="assets/favicon-256.png" sizes="256x256">
    <link rel="icon" href="assets/favicon-512.png" sizes="512x512">

</head>
<body>
<nav class="uk-navbar-container" uk-navbar>
	<div class="uk-navbar-left">
		<ul class="uk-navbar-nav">
			<li class="uk-parent" id="brand"><a href="index.html"><img src="assets/icon-virus.svg" height="50" width="50">Dropkick the Curve</a></li>
		</ul>
	</div>
	<div class="uk-navbar-right">
		<ul class="uk-navbar-nav">
			<li class="uk-active"><a href="#">Global</a></li>
			<li class="uk-parent"><a href="us.html">United States</a></li>
			<li class="uk-parent"><a href="other.html">By Region</a></li>

		</ul>
	</div>
</nav>
<main>
	<div class="uk-background-cover">
		<h1 class="uk-heading-line uk-margin-left uk-margin-top uk-margin-bottom"><span>Global News and Numbers</span></h1>
		<div class="uk-flex uk-flex-center">
			<div id="countryname"></div>
		</div>
		<div class="uk-flex uk-flex-center">
			<div class="uk-container uk-margin-remove uk-width-1-1">
				<form class="uk-search uk-search-default uk-width-1-2 uk-align-center uk-margin-remove-bottom" autocomplete="off">
					<span class="uk-search-icon-flip" uk-search-icon></span>
					<input class="uk-search-input" type="search" name="countrysearch" id="countrysearch" placeholder="Enter a country">
				</form>
				<div class="uk-width-1-2 uk-align-center uk-margin-remove-top results-box uk-hidden" id="results-container" style="background-color: white;">
					<ul id="result-list">
					</ul>
				</div>
			</div>
		</div>
		<div class="uk-flex uk-flex-center">
			<div class="uk-card uk-margin-left uk-margin-right" id="card-numbers">
				<div class="uk-card-header">
					<h4 class="uk-card-title">By the Numbers</h4>
				</div>
				<div class="uk-card-body">
					<table class='uk-table uk-table-divider'>
						<thead>
							<tr>
								<th>Date</th>
								<th>Confirmed Total</th>
								<th>Change</th>
								<th>Deaths Total</th>
								<th>Change</th>
								<th>Recovered Total</th>
								<th>Change</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="uk-flex uk-flex-center">
			<div class="uk-card uk-margin-left uk-margin-right" id="card-num-chart">
				<div class="uk-card-header">
					<h4 class="uk-card-title">Comparative Lines</h4>
				</div>
				<div class="uk-card-body">
					<div id="graph-side"></div>
				</div>
			</div>
			<div class="uk-card uk-margin-left uk-margin-right" id="card-num-news">
				<div class="uk-card-header">
					<h4 class="uk-card-title">Local News</h4>
				</div>
				<div class="uk-card-body">
					<div id="local-news"></div>
				</div>
			</div>
		</div>
	</div>
	
</main>
</body>
<script src="js/jquery-3.5.0.js"></script>
<script src="js/config.js"></script>
<script src="js/scriptsnum.js"></script>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</html>
