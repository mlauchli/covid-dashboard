<main>
	<div class="uk-background-cover">
		<h1 class="uk-heading-line uk-margin-left uk-margin-top uk-margin-bottom"><span>Coronavirus By Region</span></h1>

		<div class="uk-flex uk-flex-center">
			<div class="uk-card uk-margin-left uk-margin-right"  id="rona-card">
					<div class="uk-card-body uk-flex">
						<div class="uk-card" id="rona-map" style="flex-basis: 67%"></div>
						<div class="uk-card uk-margin-auto-left uk-align-left uk-padding-large" style="flex-basis: 33%;" uk-grid>
								<div class="uk-grid-small" uk-grid>

										<input class="uk-input" type="number" name="minRange" id="minRange" placeholder="1">
									</div>
									<div class="uk-margin-top uk-margin-bottom uk-width-1-2@s" style="margin-right: 0; display: inline-block">

										<input class="uk-input" type="number" name="maxRange" id="maxRange" placeholder="1500000">
									</div>
									<div class="uk-margin-top uk-margin-bottom uk-width-1-2">
										<div uk-form-custom="target: > * > span:first-child">
											<select id="continents">
												<option value="">Continent</option>
												<option value="002">Africa</option>
												<option value="150">Europe</option>
												<option value="019">Americas</option>
												<option value="142">Asia</option>
												<option value="009">Oceania</option>
											</select>
											<button class="uk-button selectbtn uk-width-1-1" type="button" tabindex="-1">

											</button>
										</div>
									</div>

									<!--African Options-->
									<div class="uk-margin-top uk-margin-bottom uk-width-1-2@s uk-hidden" id="african-select">
										<div uk-form-custom="target: > * > span:first-child">
											<select id="af-region">
												<option value="">Region</option>
												<option value="015">Northern</option>
												<option value="011">Western</option>
												<option value="017">Middle</option>
												<option value="014">Eastern</option>
												<option value="018">Southern</option>
											</select>
											<button class="uk-button selectbtn uk-width-1-2@s" type="button" tabindex="-1">
												<span></span>
												<span uk-icon="icon: chevron-down"></span>
											</button>
										</div>
									</div>

									<!--European Options-->
									<div class="uk-margin-top uk-margin-bottom uk-width-1-2@s uk-hidden" id="european-select">
										<div uk-form-custom="target: > * > span:first-child">
											<select id="eu-region">
												<option value="">Region</option>
												<option value="154">Northern</option>
												<option value="155">Western</option>
												<option value="151">Eastern</option>
												<option value="039">Southern</option>
											</select>
											<button class="uk-button selectbtn uk-width-1-2@s" type="button" tabindex="-1">
												<span></span>
												<span uk-icon="icon: chevron-down"></span>
											</button>
										</div>
									</div>

									<!--American Options-->
									<div class="uk-margin-top uk-margin-bottom uk-width-1-2@s uk-hidden" id="american-select">
										<div uk-form-custom="target: > * > span:first-child">
											<select id="am-region">
												<option value="">Region</option>
												<option value="021">Northern</option>
												<option value="029">Caribbean</option>
												<option value="013">Central</option>
												<option value="005">South</option>
											</select>
											<button class="uk-button selectbtn uk-width-1-2@s" type="button" tabindex="-1">
												<span></span>
												<span uk-icon="icon: chevron-down"></span>
											</button>
										</div>
									</div>

									<div class="uk-margin-top uk-margin-bottom uk-width-1-2@s uk-hidden" id="asian-select">
										<div uk-form-custom="target: > * > span:first-child">
											<select id="az-region">
												<option value="">Region</option>
												<option value="143">Central</option>
												<option value="030">Eastern</option>
												<option value="034">Southern</option>
												<option value="035">South-Eastern</option>

												<option value="">Region</option>

												<option value="054">Melanesia</option>
												<option value="057">Micronesia</option>

											</button>
										</div>

									</div>
								</div>		
							
						</div>
					</div>
